    <style>
      :root {
        --font-heading: 'Poppins', sans-serif;
        --font-body: 'Inter', sans-serif;
      }
      body {
        font-family: var(--font-body);
        background-color: #0A0A0A;
        color: #E5E7EB;
        overflow-x: hidden;
      }
      body::before {
        content: '';
        position: fixed;
        top: 0; left: 0;
        width: 200vw;
        height: 200vh;
        background: radial-gradient(circle at 20% 20%, rgba(139, 92, 246, 0.15), transparent 40%),
                    radial-gradient(circle at 80% 70%, rgba(234, 179, 8, 0.15), transparent 40%),
                    radial-gradient(circle at 50% 50%, rgba(29, 78, 216, 0.12), transparent 50%);
        animation: moveGradient 40s ease infinite alternate;
        z-index: -1;
        will-change: transform;
      }

      @keyframes moveGradient {
        0% { transform: translate(0, 0); }
        100% { transform: translate(-50%, -50%); }
      }

      .font-heading {
        font-family: var(--font-heading);
      }
    </style>
